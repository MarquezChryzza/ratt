<!DOCTYPE html>   
<html lang="en">
    {% load static %}   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>Register </title> 

<link rel="stylesheet" href="{% static 'css/styles.css' %}?20181209">
  
</head>    
<body>     
    <form method="" action="#"> 
        {% csrf_token %}
        <div class="reg-container">   
            <center>Register</center>
            <br>
            <label>First Name: </label>   
            <input type="text" name="f_name" placeholder="First name"  required>
            <label>Middle Name: </label>   
            <input type="text"  name="f_name" placeholder="Middle name" required>
            <label>Last Name: </label>   
            <input type="text" name="f_name" placeholder="Last name" required>
            <br></br>
            <label>Student ID: </label>   
            <input type="number" name="f_name" placeholder="Student ID" required>
            <label>Address: </label>   
            <input type="text" name="f_name" placeholder="Address" required>
            <label for="birthday">Birthday:</label>
            <input type="date" name="f_name" id="birthday" name="birthday">
            <br></br>  
            <label>Username: </label>   
            <input type="text" name="f_name" placeholder="Enter Username" name="username" required> 
            <label>Password: </label>   
            <input type="password" name="f_name" placeholder="Enter Password" name="password" required>  
            <label>Password Confirmation: </label>   
            <input type="password" name="f_name" placeholder="Enter Password" name="password" required>  
            <br></br>  
            <div class="btn_reg">
               <button type="submit">Register</button> 
            </div>   
        </div>   
    </form>     
</body>     
</html>
